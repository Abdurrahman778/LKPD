<body>
    <script>
        let angka = 1234;
        let ribu,ratus,puluh,unit;

        unit = angka % 10;
        puluh = Math.floor((angka / 10) % 10);
        ratus = Math.floor((angka / 100) % 10);
        ribu = Math.floor((angka / 1000) % 100);

        console.log (` ${ribu} ribu ${ratus} ratus ${puluh} puluh  ${unit} satuan`)

        
    </script>
